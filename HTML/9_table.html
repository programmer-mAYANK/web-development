<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Introduction to Table in HTML</h1>
    <table border="4">
        <tr>
            <th>Name</th>
            <th>Std Id</th>
            <th>Course</th>
            <th>Contact</th>
        </tr>
        </thead>
        <tr>
            <td>John</td>
            <td>001</td>
            <td>Java FS</td>
            <td>John@email.com</td>
        </tr>
        <tr>
            <td>Emily</td>
            <td>002</td>
            <td>python FS</td>
            <td>Emily@email.com</td>
        </tr>
        <tr>
            <td>Jack</td>
            <td>003</td>
            <td>Java FS</td>
            <td>Jack@emil.com</td>
        </tr>
        <tr>
            <td>Alice</td>
            <td>004</td>
            <td>MERN FS</td>
            <td>Alice@gmail.com</td>
        </tr>
    </table>
    <tbody>
    <tfoot>
       <tr>
            <td>Total no of Stduents</td>
            <td>4</td>
       </tr> 
    </tfoot>    
    </tbody>
</body>
</html>
<!--
to create table - table log
thead - This element represents the table header section and contains
the column headings. It is typically placed before the table body.
to create columns - th - table heading
tbody - This element represents the table body section and contains the
actual data rows.
td - table data
tfoot: This element represents the table footer
section and contains the
actual data rows.
