<!-- this doctype html indicates that your html file is a document type of file -->
<!DOCTYPE html>
<!-- Entry point, root element, this html element will wrap your entier webpage -->
<html lang="en">
  <head>
    <!-- meta: data about data -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- webpage title -->
    <title>Intro</title>
  </head>
  <body>
    <!-- structure will be created here -->
  </body>
</html>
<!-- 
<> Opening tag
</> Closing tag


Type of tags:
i. Pair tag: <></> - html,head,body,title
ii. Unpair/Self-Closing/Single tag: </> meta
-->
