<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Rotating Squares</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff;
      margin: 0;
      perspective: 1000px;
    }

    .container {
      position: relative;
      width: 100px;
      height: 100px;
      transform-style: preserve-3d;
      animation: rotate 3s infinite linear;
    }

    .square {
      position: absolute;
      width: 100px;
      height: 100px;
      background: darkcyan;
      top: 0;
      left: 0;
      opacity: 0.8;
      transform-origin: center;
    }

    
    .square:nth-child(1) { transform: translateZ(0px); }
    .square:nth-child(2) { transform: translateZ(-20px); }
    .square:nth-child(3) { transform: translateZ(-40px); }
    .square:nth-child(4) { transform: translateZ(-60px); }

    @keyframes rotate {
      0%   { transform: rotateX(0deg) rotateY(0deg); }
      100% { transform: rotateX(360deg) rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>
</body>
</html>
