<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Lists Example</title>
</head>
<body>
    <p><b>Body copy prior to bulleted lists</b></p>
    <ul>
        <li>Item one<br>second line</li>
        <li>
            Item two<br>second line
            <ul>
                <li>Nested List one<br>second line</li>
            </ul>
        </li>
    </ul>
    
    <p>Body copy prior to numbered lists</p>
    <ol>
        <li>Item one<br>second line</li>
        <li>
            Item two<br>second line
            <ol type="a">
                <li>Nested List one<br>second line</li>
            </ol>
        </li>
    </ol>

</body>
</html>
