<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Introduction to Form in HTML...</h2>
    <form>
        <fieldset>
            <legend><B>Register Here</B></legend>
        <label for="username">Username</label>
        <input type="text"><br>
        <br>
        <label for="password">Password</label>
        <input type="text"><br>
    </br>
        <label for="">Select your Gender</label> <br/>
        <input type="radio" id="male" name="male" />
        <label for="male">Male</label> <br />
        <input type="radio" id="female" name="female" />
        <label for="female">Female</label> <br />
        <input type="radio" id="other" name="other" />
        <label for="other">Other</label> <br />
        <input type="Submit">
        <input type="Reset">
</br>
</br>
       <label for="">D.O.B...</label>
        <input type="date" max="2025-07-30" min="1999-01-06" /> <br> </br>
        <label for="">Mobile no.</label>
        <input type="Text" size="2" value="+91" readonly />
        <input type="number">
</br>
      <input type="Submit" value="Register Here">
      <input type="Reset">

    </form>
</body>
</html>
<!--
form tag - pair tag
label - pair tag - inline
input - single tag - inline
type="text"
text - username(),fullname, course,position,....
password - input tag
number - numeric digits(phone number,pincode,country-code)
date - D.O.B , date of submission(date-month-year)
radio - gender,category(single selection) - name""
checkbox - multiple choice
submit - form submit
reset - value reset

-->
