<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <fieldset>
            <legend>****</legend>
            <label for="First Name:">First Name:</label>
            <input type="Text" placeholder="Enter First Name">
            <br>
            <label for="Last Name:">Last Name:</label>
            <input type="Text" placeholder="Enter Last Name">
            <br>
            <label for="Email:">Email:</label>
            <input type="Text" placeholder="Enter Email Address">
            <br>
            <label for="Password">Password:</label>
            <input type="Text" placeholder="">
            <br>
            <label for="Gender">Gender:</label>
            <br>
            <label for="male">Male</label>
            <input type="radio">
            <br>
            <label for="female">female</label>
            <input type="radio">
            <br>
            <label for="other">Other</label>
            <input type="radio"> 
            <br>
            <label for="Age:">Age:</label>
            <input type="number" placeholder="">
            <br>
            <label for="Preferences:">Preferences:</label>
            <br>
            <label for="Acrylic Painting">Acrylic Painting:</label>
            <input type="checkbox" placeholder="">
            <br>
             <label for="Oil Painting">Oil Painting:</label>
            <input type="checkbox" placeholder="">
            <br>
            <label for="Water Color Painting">Water Color Painting:</label>
            <input type="checkbox" placeholder="">
            <br>
            <label>Select Occupation</label>
            <select>
                <option>Student</option>
                <option>Teacher</option>
                <option>Artist</option>
                <option>Other</option>
            </select><br>
            <label>Bio</label><br>
            <textarea rows="5" cols="40"
            placeholder="Share few Lines about yourself..."></textarea><br>
            <input type="reset" value="RESET">
            <input type="submit" value="SUBMIT">
        </fieldset>
        
    </form>
</body>
</html>
