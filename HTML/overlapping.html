<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlapping Squares</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #fff;
        }
        .container{
            position: relative;
            width: 200px;
            height: 200px;
        }
        .square{
            position: absolute;
            width: 150px;
            height: 150px;
            background: purple;
            border-radius: 10px;
            opacity: 0.6;
            top: 0;
            left: 0;
            transform: rotate(45deg);
        }
        .square:nth-child(1){
            background: #b066d6;
            left: -40px;
            opacity: 0.4;
        }
        .square:nth-child(2){
            background: #9a4ac7;
            left: -40px;
            opacity: 0.4;
        }
        .square.square:nth-child(2){
            background: #9a4ac7;
            left: -20px;
            opacity: 0.6;
        }
        .square.square:nth-child(3){
            background: #7b1fa2;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    </div>    
</body>
</html>
