<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <h1><u>Application Form</u></h1>
    <form>
        <label>First Name:</label>
        <input type="text" name="firstname">
        <label>Last Name:</label>
        <input type="text" name="lastname"><br><br>
        <label>Date of Birth :</label>
        <input type="date" name="dob">
        <label>Age:</label>
        <input type="number" name="age"><br><br>
        <label>Gender:</label>
        <select name="Gender">
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>
        <label>Email Address:</label>
        <input type="email" name="email"><br><br>
        <label>Position Available:</label>
        <input type="radio" name="Position" value="junior">Junior Developer
        <input type="radio" name="Position" value="Mid-Level Developer">Mid-Level Developer
        <input type="radio" name="Position" value="Senior Developer">Senior Developer<br><br>
        <label>Programming Language:</label>
        <input type="checkbox" name="Language" value="java">Java
         <input type="checkbox" name="Language" value="javaScript">JavaScript
          <input type="checkbox" name="Language" value="Python">python<br><br>
          <label>Password:</label>
          <input type="Password" name="Password">
          <label>Confirm Password:</label>
          <input type="Confirm Password" name="Confirm Password"><br><br>
          <input type="submit" value="Submit">
           <input type="reset" value="Reset">
    </form>
</body>
</html>
