<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Ordered List</h2>
    <li>HTML</li>
    <li>CSS</li>
    <li>JS</li>
    <ol type="3" start="3" reversed>
    <li>HTML</li>
    <li>CSS</li>
    <li>JS</li>
    </ol>
    <h4>Reversed attribute</h4>
    <ol type="1" start="5">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>
    <h4>Start attribute</h4>
    <ol type="i" start="5">
        <li>Java</li>
        <li>Python</li>
        <li>C++</li>
</ol>
</body>
</html>
