<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>HTML Form</h3>
    <form action="">
        <label for="">Enter Your Full Name</label>
        <input type="text" placeholder="Enter Full Name" required maxlength="20"> <br><br>
        <label for="">Mobile No.</label>
        <input type="Text" size="2" value="91" readonly />
        <input type="number" /> <br /><br />
        <label for="">D.O.B</label>
        <input type="date" min="2000-05-01" max="2007-12-31"/> <br><br>
        <label for="">Date of submission</label>
        <input type="datetime-local" /> <br /><br />
        <label for="">Programming Language</label>
        <select name="p_lang" id="">
            <option value="C++">C++</option>
            <option value="Java">Java</option>
            <option value="Python">Python</option>
            <option value="C#">C#</option>
            <option value="PHP">PHP</option>
        </select> 
        <br />
        <br />
        <label for="">Select One...</label>
        <select name="" id="">
            <optgroup label="Frontend">
            <option value="">HTML</option>
            <option value="">CSS</option>
            <option value="">JavaScript</option>
            <option value="">React</option>
            </optgroup>
            <optgroup label="Backend">
            <option value="">Python</option>
            <option value="">Java</option>
            </optgroup>
            <optgroup label="Database">
            <option value="">MySQL</option>
            <option value="">MongoDB</option>
            </optgroup>
        </select>
        <br><br>
        <select name="" id="">
            <option value="" >-Select a Color-</option>
            <option value="">Red</option>
            <option value="">yellow</option>
            <option value="">Green</option>
            <option value="">Blue</option>
        </select>
        <br><br>
        <input type="file" multiple/>
        <br><br>
        <input type="Image" src="https://gratisography.com/wp-content/uploads/2024/11/gratisography-augmented-reality-800x525.jpg" 
        height="150px" width="300px" 
        /> <br><br>
        <label for="">Comment Box:</label> <br />
        <textarea name="" id="" placeholder="Enter your feedback in 30 words..."
        rows="5"
        cols="30"
        ></textarea>
        <br /><br />
        <input type="Submit" />
 </form>
</body>
</html>
