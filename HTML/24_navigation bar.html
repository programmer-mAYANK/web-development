<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #fff;
    }

    nav {
      background: #0d6efd;
      height: 60px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
    }

    .logo {
      color: #fff;
      font-size: 24px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      font-weight: 500;
    }

    nav ul li a:hover,
    nav ul li a.active {
      color: #222;
      background: #fff;
      padding: 6px 12px;
      border-radius: 5px;
      transition: 0.3s;
    }

    .menu-btn {
      display: none;
      font-size: 24px;
      color: #fff;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      nav ul {
        position: fixed;
        top: 60px;
        left: -100%;
        width: 220px;
        height: 100vh;
        background: #222f3e;
        flex-direction: column;
        text-align: left;
        padding-top: 40px;
        transition: all 0.3s ease;
      }

      nav ul li {
        margin: 20px 0;
      }

      nav ul li a {
        font-size: 18px;
        padding: 10px 20px;
        display: block;
        color: #fff;
      }

      #menu-toggle:checked ~ ul {
        left: 0;
      }

      .menu-btn {
        display: block;
      }
    }

    #menu-toggle {
      display: none;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">DesignX</div>

    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="menu-btn">&#9776;</label>

    <ul>
      <li><a href="#" class="active">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">Feedback</a></li>
    </ul>
  </nav>

</body>
</html>
