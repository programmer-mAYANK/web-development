<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2><U>Introduction to Form in HTML</U></h2>
    <form action="">
        <fieldset>
        <legend>Registration Form</legend>
        <label for="">UserName...</label>
        <input type="text" id="username" placeholder="Enter Username"/><br /><br />
        <label for="Password">Password...</label>
        <input type="Password" id="Password"  placeholder="Enter Password"/> <br /><br />
        <label for="">Email ID...</label>
        <input type="email"  placeholder=" Enter Email"/> <br /><br />
        <label for="">GitHub URL...</label>
        <input type="GitHub URL"  placeholder="Enter URL"/> <br /><br />
        <label for="">Select your Gender :-</label> <br />
        <input type="radio" id="male" name="male"/>
        <label for="male">Male</label> <br />
        <input type="radio" id="female" name="female"/> 
        <label for="female">Female</label> <br />
        <input type="radio" id="other" name="male"/>
        <label for="other">Other</label> <br />
        <br />
        <label for="">Programming Language</label> <br />
        <input type="checkbox"> <label for="">C++</label> <br />
        <input type="checkbox"> <label for="">Python</label> <br />
        <input type="checkbox"> <label for="">Java</label> <br />
        <input type="checkbox"> <label for="">PHP</label> <br />
        <br />
        <input type="reset" value="Clear All"/> 
        <input type="Submit" value="Regsiter Here"/>
        </fieldset>
       </form>
    </body>
</html>
