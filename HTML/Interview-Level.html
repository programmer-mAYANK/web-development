    2.Explain the difference between <div> and <section> in HTML5.

    4.What is the difference between id and class selectors in CSS?
    Ans:- id:- The ID selector selects an element based on the value of its id attribute.

    Class:- The class selector selects all the elements that have the given class attribute denoted by the class name.

    5.Explain the difference between inline CSS, internal CSS, and external CSS.
    Ans:- Inline CSS:- style directly within an HTML element's style attribute, affecting only that specific elements.

    Internal CSS:- Defined within a <style> tag in the <head> section of an HTML document,influencing the entire page.
    
    External CSS:- Contained in a separate .css file linked to the HTML document, allowing for consistent styling across multiple pages.
