<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 100px;
            width: 150px;
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 20px;
            float: left;
        }
        boxL {
            float: right;
        }
        boxR {
            float: left;
        }
    </style>
</head>
<body>
    <div class="box boxL" style="background-color: seagreen;">Box 1</div>
    <div class="box boxR" style="background-color: orangered;">Box 2</div>
    <div class="box boxL" style="background-color: green;">Box 3</div>
</body>
</html>
