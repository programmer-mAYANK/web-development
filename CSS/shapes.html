<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shapes</title>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 50px;
      font-family: Arial, sans-serif;
      margin-top: 50px;
    }

    .shape {
      width: 200px;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }

    .hemisphere {
      border: 5px solid #74c043;
      border-top-left-radius: 100px;
      border-top-right-radius: 100px;
      border-bottom: 100px;
    }

    .round-rectangle {
      border: 5px solid #f4c400;
      border-radius: 25px;
    }

    .bullet {
      border: 5px solid #4ca1af;
      border-top-left-radius: 25px;
      border-bottom-left-radius: 25px;
      border-top-right-radius: 60px;
      border-bottom-right-radius: 60px;
    }

    .leaf {
      position: relative;
    }

    .leaf::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border: 5px solid #e91e63;
      border-top-left-radius: 100% 100%;
      border-bottom-right-radius: 100% 100%;
      transform: rotate(-45deg);
      box-sizing: border-box;
    }

    .leaf span {
      position: relative;
      z-index: 1;
    }

  </style>
</head>
<body>

  <div class="shape hemisphere">Hemisphere</div>
  <div class="shape round-rectangle">Round Rectangle</div>
  <div class="shape bullet">Bullet</div>
  <div class="shape shape leaf"><span>Leaf</span></div>

</body>
</html>
